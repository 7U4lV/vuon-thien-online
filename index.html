            width: 100vw;

            justify-content: center;
            align-items: center;
            background: #1a1a2e;
        }

        .room-container {

            height: min(100vh, calc(100vw * 16/9));

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .room-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;
            z-index: 1;
        }

        .character {
            position: absolute;
            width: 64px;
            height: 96px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .character:hover {
            transform: scale(1.05);
        }

        .character.walking {
            animation: walk 0.6s infinite;
        }

        .character.sitting {
            cursor: default;
        }

        .character.meditating {
            animation: meditate 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

            0%, 100% { transform: translateY(0px) scaleX(1); }

            50% { transform: translateY(0px) scaleX(1); }
            75% { transform: translateY(-1px) scaleX(0.98); }

        @keyframes meditate {
            0%, 100% {

                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
                transform: scale(1.02);
            }
        }

            width: 100%;
            height: 100%;
            position: relative;
            background: transparent;
        }

            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .character.sitting .character-body {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            left: 50%;
            transform: translateX(-50%);

            padding: 8px 12px;
            border-radius: 15px;
            max-width: 64px;
            width: auto;
            min-width: 40px;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 10px;
            line-height: 1.2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 15;
            animation: chatFadeInOut 5s ease-in-out;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.8);
        }

            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid rgba(255,255,255,0.95);

        @keyframes moveIndicator {

                opacity: 1;
                border-width: 4px;
            }
            100% { 
                transform: scale(1.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);

        .hidden {

    </style>

        function setupRoomInteraction() {
            const roomContainer = document.getElementById('roomContainer');
            
            roomContainer.addEventListener('click', (e) => {

                    e.target.closest('.music-controls') || e.target.closest('.chat-input') ||
                    e.target.closest('.music-toggle')) {
                    return;
                }
                
                const rect = roomContainer.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                moveCharacterTo(x, y);
                showMoveIndicator(e.clientX - rect.left, e.clientY - rect.top);
            });

        function moveCharacterTo(x, y) {

            gameState.isMoving = true;
            gameState.myCharacter.classList.add('walking');
            
            // Animate movement

            gameState.myCharacter.style.left = x + '%';
            gameState.myCharacter.style.top = y + '%';

            const touchEndX = e.changedTouches[0].clientX;

            // Check if it's a tap (not a swipe)
            const deltaX = Math.abs(touchEndX - touchStartX);
            const deltaY = Math.abs(touchEndY - touchStartY);
            
            if (deltaX < 10 && deltaY < 10) {
                // Trigger click event for tap
                const clickEvent = new MouseEvent('click', {
                    clientX: touchEndX,
                    clientY: touchEndY,
                    bubbles: true
                });
                e.target.dispatchEvent(clickEvent);
            }
